<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы обмена</title>
    <link rel="stylesheet" href="{% static 'css/test1.css' %}">
</head>
<body>
    <div class="container">
        <h1>Курсы обмена</h1>
        <table>
            <thead>
                <tr>
                    <th>Базовая валюта</th>
                    <th>Целевая валюта</th>
                    <th>Курс</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody>
                {% for rate in exchange_rates %}
                <tr>
                    <td>{{ rate.base_currency.currency_name }}</td>
                    <td>{{ rate.target_currency.currency_name }}</td>
                    <td>{{ rate.rate }}</td>
                    <td>{{ rate.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
