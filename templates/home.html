<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="line">
        <div class="logo">
            <h1>Create by alik</h1>
        </div>
        <div class="butn">
            <a href="{% url "currency_list" %}"><button>Currency list</button></a>
            <a href="{% url "exchange_rate_list" %}"><button>Exchange rate list</button></a>
            <a href="{% url "historical_exchange_rate_list" %}"><button>Historical exchange rate listv</button></a>
        </div>
    </div>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="{% url "historical_exchange_rate_list" %}">
            <div class="converter">
                <label for="fromCurrency">Из валюты:</label>
                <select id="fromCurrency" name="fromCurrency">
                    <option value="TJS">TJS (Таджикский сомони)</option>
                    <option value="USD">USD (Доллар США)</option>
                    <option value="EUR">EUR (Евро)</option>
                    <option value="GBP">GBP (Фунт стерлингов)</option>
                    <option value="RUB">RUB (Российский рубль)</option>
                    <option value="JPY">JPY (Японская иена)</option>
                    <option value="CNY">CNY (Китайский юань)</option>
                    <option value="CHF">CHF (Швейцарский франк)</option>
                    <option value="TRY">TRY (Турецкая лира)</option>
                </select>

                <label for="toCurrency">В валюту:</label>
                <select id="toCurrency" name="toCurrency">
                    <option value="TJS">TJS (Таджикский сомони)</option>
                    <option value="USD">USD (Доллар США)</option>
                    <option value="EUR">EUR (Евро)</option>
                    <option value="GBP">GBP (Фунт стерлингов)</option>
                    <option value="RUB">RUB (Российский рубль)</option>
                    <option value="JPY">JPY (Японская иена)</option>
                    <option value="CNY">CNY (Китайский юань)</option>
                    <option value="CHF">CHF (Швейцарский франк)</option>
                    <option value="TRY">TRY (Турецкая лира)</option>
                </select>

                <label for="amount">Сумма:</label>
                <input type="number" id="amount" name="amount" placeholder="Введите сумму">

                <button type="submit">Конвертировать</button>
            </div>
        </form>
    </div>

    <footer>
        <p>ALIK™</p>
    </footer>
</body>
</html>
